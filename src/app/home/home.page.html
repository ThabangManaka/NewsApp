<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Today's Headlines
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let article of articles">
  <ion-img [src]="article.urlToImage"></ion-img>
  <ion-card-content>
    <ion-card-subtitle>
       {{article.title}}
      <p>{{article.description}}</p>
      </ion-card-subtitle>
  </ion-card-content>
  </ion-card>
</ion-content>
